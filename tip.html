<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<style>
	body {
 		font-family: "Roboto Slab", sans-serif;
		margin: auto;
  		width: 50%;
  		padding: 10px;
	}
	.fancy_input {
                font-size: 14px;
                border-radius: 6px;
                line-height: 1.5;
                padding: 5px 10px;
                transition: box-shadow 100ms ease-in, border 100ms ease-in, background-color 100ms ease-in;
                border: 2px solid #dee1e2;
                color: rgb(14, 14, 16);
                background: #dee1e2;
                display: block;
                height: 36px;
                :hover {
                    border-color: #ccc;
                }
                :focus{
                    border-color: #9147ff;
                    background: #fff;
                }
	}
       
	.fancy_button {
                    cursor: pointer;
                    outline: 0;
                    display: inline-block;
                    font-weight: 400;
                    line-height: 1.5;
                    text-align: center;
                    background-color: transparent;
                    border: 1px solid transparent;
                    padding: 6px 12px;
                    font-size: 1rem;
                    border-radius: .25rem;
                    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                    color: #0d6efd;
                    border-color: #0d6efd;
                    :hover {
                        color: #fff;
                        background-color: #0d6efd;
                        border-color: #0d6efd;
                    }
        }
</style>
<input id="percent" class="fancy_input"><h2>Percent</h2></input><br>
<input id="amount" class="fancy_input"><h2>Bill</h2></input><br>
<input id="people" class="fancy_input"><h2>People (Splits total bill)</h2></input><br>
<p>Automatically calculates result!</p>
<h1 id='final_amount'></h1>

<script>
	const percent = document.getElementById('percent');
	const amount  = document.getElementById('amount');
	const people  = document.getElementById('people');
	const final_amount = document.getElementById('final_amount');
	people.value = "1";
	var tip = null;
	var final = null;
	function calc() {
		final_amount.innerText = '(tip) $';
		tip = Math.round(parseFloat(amount.value.replace('$', '')) / 100 * parseFloat(percent.value.replace('%', ''))*100)/100;
		final = (tip + parseFloat(amount.value.replace('$', ''))) / parseFloat(people);
		final_amount.innerText += `${tip}`
		final_amount.innerText += ' + $' + `${amount.value}` + ` / ${people.value}` + ' = $';
		final_amount.innerText += final;	
	}
	setInterval(calc, 100);
</script>
